version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/ducksu-protos/goproto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: goproto
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: goproto
    opt: paths=source_relative
  - remote: buf.build/bufbuild/es:v2.7.0
    out: esproto
inputs:
  - directory: proto