syntax = "proto3";

package proto;

import "google/protobuf/timestamp.proto";
import "ui_elements.proto";
import "google/protobuf/timestamp.proto";

message TextInput {
  string text = 1;
  string input_type = 2; // e.g., "question", "answer"
}

message Vote {
  string target_id = 1; // element id of vote target (e.g. TextInput id)
  int32 rank = 2; // future support for ranked choice voting
}

message Player {
  string id = 1;
  string display_name = 2;
  int32 score = 3;
  bool is_active = 4;
  bool is_waiting = 5; // true if player needs to submit input this round but hasn't yet
}

// Simple GameState message with a string name
message GameState {
  string id = 1; // for future support of multiple game instances
  string name = 2;
  repeated Player players = 3;
  repeated UiElement ui_elements = 4;
  google.protobuf.Timestamp timer_start = 5;
  string host_player_id = 6;
  bool started = 7;
  int32 timer_duration = 8;
}
